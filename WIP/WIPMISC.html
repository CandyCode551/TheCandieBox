<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body { 
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}

#header {
  background-color: #f1f1f1;
  padding: 50px 10px;
  color: black;
  text-align: center;
  font-size: 90px; 
  font-weight: bold;
  position: fixed;
  top: 0;
  width: 100%;
  transition: 0.4s;
}
</style>
</head>
<body>

<div id="header">Header</div>

<script>
// When the user scrolls down 50px from the top of the document, resize the header's font size
window.onscroll = function() {scrollFunction()};

function scrollFunction() {
  if (document.body.scrollTop > 50 || document.documentElement.scrollTop > 50) {
    document.getElementById("header").style.opacity = "0.2";
    document.getElementById("header").style.transform = "translateY(-50px)";
    document.getElementById("floating-footer-image").style.opacity = "0.2";
    document.getElementById("floating-footer-image").style.transform = "translateY(100px)";
  } else {
    document.getElementById("header").style.opacity = "1";
    document.getElementById("header").style.transform = "translateY(0)";
    document.getElementById("floating-footer-image").style.opacity = "1";
    document.getElementById("floating-footer-image").style.transform = "translateY(0)";
  }
}
</script>

    <div class="w-full max-w-9xl mx-auto px-8">

         <!-- 
         Using w-full and h-32 (32 = 8rem) for a rectangular shape.

        </div>
    </div>
    </div>
    <!-- ðŸ–¼ï¸ FIXED FOOTER IMAGE END ðŸ–¼ï¸ -->
     
</body>
</html>
