<!DOCTYPE html>
<html>
<head>
<style>
.image-container{
    width: 320px;             /* adjust for a bit wider heart */
    height: 260px;
    position: relative;
    overflow: hidden;
    display: inline-block;
    box-sizing: border-box;
}

/* mask the image with an SVG heart (wide shape) */
.image-container img{
    width: 100%;
    height: 100%;
    object-fit: cover;        /* don't stretch â€” crop instead */
    display: block;
    -webkit-mask-image: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 80' preserveAspectRatio='xMidYMid slice'><path d='M50 15 C30 -10, 0 10, 10 35 C20 60, 50 75, 50 75 C50 75, 80 60, 90 35 C100 10, 70 -10, 50 15 Z' fill='white'/></svg>");
    -webkit-mask-size: 100% 100%;
    -webkit-mask-repeat: no-repeat;
    mask-image: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 80' preserveAspectRatio='xMidYMid slice'><path d='M50 15 C30 -10, 0 10, 10 35 C20 60, 50 75, 50 75 C50 75, 80 60, 90 35 C100 10, 70 -10, 50 15 Z' fill='white'/></svg>");
    mask-size: 100% 100%;
    mask-repeat: no-repeat;
    border: none;
}

/* decorative outline that follows the heart shape */
.image-container::after{
    content: "";
    position: absolute;
    inset: 0;
    pointer-events: none;
    background-image: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 80' preserveAspectRatio='xMidYMid meet'><path d='M50 15 C30 -10, 0 10, 10 35 C20 60, 50 75, 50 75 C50 75, 80 60, 90 35 C100 10, 70 -10, 50 15 Z' fill='none' stroke='%23ddd' stroke-width='4' stroke-linejoin='round' stroke-linecap='round'/></svg>");
    background-size: 100% 100%;
    background-repeat: no-repeat;
}
</style>
</head>
<body>

<h2>Circled Image</h2>

<p>Use the border-radius property to create circled images:</p>

<div class="image-container">
    <img src="https://static.wixstatic.com/media/628285_80ce6fcde2ad4e23a52d7d7c2963dc61~mv2.jpg/v1/fill/w_1511,h_667,al_c,q_85,usm_0.66_1.00_0.01,enc_auto/628285_80ce6fcde2ad4e23a52d7d7c2963dc61~mv2.jpg" alt="Paris">
</div>

</body>
</html>
