<script>
// Get the modal
var modal = document.getElementById("myModal");
var modalImg = document.getElementById("modal-img");
var images = document.querySelectorAll(".image-container");

// --- ‚ú® New variables for zoom and pan state ‚ú® ---
let zoomLevel = 0; // 0 = no zoom, 1 = first zoom, 2 = second zoom
const zoomScales = [1, 1.75, 2.5]; // The scale for each zoom level
let isDragging = false;
let didDrag = false; // ‚ú® New flag to track if a drag occurred
let startX, startY;
let translateX = 0, translateY = 0;
 
// Loop through all images and add the click event
images.forEach(container => {
  container.onclick = function() {
    modal.style.display = "block";
    modalImg.src = this.querySelector('img').src;
    startGlitter(); // ‚ú® Start glitter effect
    // Reset the state every time a new image is opened
    zoomLevel = 0;
    modalImg.classList.remove("zoomed", "dragging");
    modalImg.style.transform = 'scale(1)';
    translateX = 0;
    translateY = 0;
  }
});
 
// Get the <span> element that closes the modal
var span = document.getElementsByClassName("close")[0];

// When the user clicks on <span> (x), close the modal
span.onclick = function() {
  modal.style.display = "none";
  stopGlitter(); // ‚ú® Stop glitter effect
}

// When the user clicks the modal background, close it
window.onclick = function(event) {
  if (event.target == modal) {
    modal.style.display = "none";
    stopGlitter(); // ‚ú® Stop glitter effect
  }
}

// --- ‚ú® New Zoom and Pan Logic ‚ú® ---

// 1. Handle clicking the image to toggle zoom
modalImg.addEventListener('click', (e) => {
  // Prevent this click from propagating to the window.onclick that closes the modal
  e.stopPropagation();
  
  // If we just finished a drag, don't process this as a click to zoom out.
  if (didDrag) return;

  // If the image is zoomed, a click should always zoom it out.
  const isCurrentlyZoomed = modalImg.classList.contains('zoomed');

  if (isCurrentlyZoomed) {
    // If it's zoomed, reset everything
    modalImg.classList.remove('zoomed');
    modalImg.style.transform = 'scale(1)';
    translateX = 0;
    translateY = 0;
  } else {
    // If it's not zoomed, zoom in. This part handles the initial zoom-in.
    modalImg.classList.add('zoomed');
    modalImg.style.transform = `scale(${zoomScales[1]})`; // Use the first zoom level
  }
});

// 2. Handle starting the drag
modalImg.addEventListener('mousedown', (e) => {
  // Only allow dragging when the image is zoomed
  if (!modalImg.classList.contains('zoomed')) return;
  e.preventDefault();
  isDragging = true;
  didDrag = false; // Reset drag flag on new mousedown
  modalImg.classList.add('dragging');
  startX = e.clientX - translateX;
  startY = e.clientY - translateY;
});

// 3. Handle the drag movement
window.addEventListener('mousemove', (e) => {
  if (!isDragging) return;
  didDrag = true; // If the mouse moves while down, it's a drag
  translateX = e.clientX - startX;
  translateY = e.clientY - startY;
  // Ensure we use the correct zoom scale while dragging
  const currentScale = modalImg.classList.contains('zoomed') ? zoomScales[1] : zoomScales[0];
  modalImg.style.transform = `scale(${currentScale}) translate(${translateX}px, ${translateY}px)`;
});

// 4. Handle ending the drag
window.addEventListener('mouseup', () => {
  // Use a short timeout to ensure the 'click' event can check the 'didDrag' flag first
  setTimeout(() => {
    isDragging = false;
    didDrag = false;
  }, 0);
  modalImg.classList.remove('dragging');
});

const HEART_SPAWN_FREQUENCY = 12;

function createTrailElement(x, y, className, content, duration) {

// --- ‚ú® New Glitter Particle Effect for Modal ‚ú® ---
const canvas = document.getElementById('glitter-canvas');
const ctx = canvas.getContext('2d');
let particles = [];
let animationFrameId;

const glitterChars = ['‚úß', '‚ü°']; // ‚ú® Use characters instead of circles
const glitterColors = ['#FFFFFF', '#FFB8DC', '#FFD700', '#F0F8FF'];

function resizeCanvas() {
    canvas.width = modal.clientWidth;
    canvas.height = modal.clientHeight;
}
 
function createParticles() {
    particles = [];
    const particleCount = 100; // Number of glitter particles
    for (let i = 0; i < particleCount; i++) {
        particles.push({
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height,
            size: Math.random() * 10 + 20, // Use a larger size for text (8px to 18px)
            opacity: Math.random(),
            opacityDirection: Math.random() > 0.5 ? .1 : -.2, // 1 for fading in, -1 for fading out
            speed: Math.random() * 0.02 + 0.01, // Twinkle speed
            color: glitterColors[Math.floor(Math.random() * glitterColors.length)],
            char: glitterChars[Math.floor(Math.random() * glitterChars.length)] // ‚ú® Assign a random character
            
        });
    }
}
 
function drawParticles() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    particles.forEach(p => {
        // Update opacity for twinkling effect
        p.opacity += p.speed * p.opacityDirection;
        if (p.opacity > 1 || p.opacity < 0) {
            p.opacityDirection *= -1; // Reverse direction
            p.opacity = Math.max(0, Math.min(1, p.opacity)); // Clamp between 0 and 1
        }
 
        // ‚ú® Draw the character instead of a circle
        ctx.globalAlpha = p.opacity;
        ctx.fillStyle = p.color;
        ctx.font = `${p.size}px Fredoka`; // Use a cute font already on your site
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillText(p.char, p.x, p.y);
    });
    ctx.globalAlpha = 1; // Reset global alpha
}

function animateGlitter() {
    drawParticles();
    animationFrameId = requestAnimationFrame(animateGlitter);
}

function startGlitter() {
    resizeCanvas();
    createParticles();
    animateGlitter();
}

function stopGlitter() {
    cancelAnimationFrame(animationFrameId);
    ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear the canvas
}

window.addEventListener('resize', resizeCanvas); // Adjust canvas if window is resized
